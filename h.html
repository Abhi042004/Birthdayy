<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mom's Birthday</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #ffcccb;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        footer {
            background-color: #ffcccb;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Happy Birthday, Mom!</h1>
    </header>

    <div class="gallery">
        <!-- Replace these placeholder images with your mother's pictures -->
        <img src="mom1.jpg" alt="Mom's Birthday 1">
        <img src="mom2.jpg" alt="Mom's Birthday 2">
        <img src="mom3.jpg" alt="Mom's Birthday 3">
        <!-- Add more images as needed -->
    </div>

    <footer>
        <p>Created with love by [Your Name]</p>
    </footer>

</body>
</html>
